<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>{% if page and page.title %}{{ page.title }} - {% endif %}{{ site.name|default("Content CMS") }}</title>

<!-- SEO Meta Tags -->
{% if page %}
<meta name="description" content="{{ page.description|default(site.description)|default('') }}">
{% if page.keywords %}
<meta name="keywords" content="{{ page.keywords|join(', ') }}">
{% endif %}
{% endif %}

<!-- Open Graph Meta Tags -->
<meta property="og:title" content="{% if page and page.title %}{{ page.title }} - {% endif %}{{ site.name|default('Content CMS') }}">
<meta property="og:type" content="website">
{% if page and page.description %}
<meta property="og:description" content="{{ page.description }}">
{% endif %}

<!-- Bootstrap CSS -->
{% set theme = site.theme|default('flatly') %}
<link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.0/dist/{{ theme }}/bootstrap.min.css" rel="stylesheet">

<!-- Font Awesome Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<!-- Highlight.js for code syntax highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">

<!-- Custom CSS -->
<link rel="stylesheet" href="/static/css/custom.css">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="/static/favicon.ico">
